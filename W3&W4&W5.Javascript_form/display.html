<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="displaystyle.css">
  <title>Registered Users</title>
</head>
<body>
  <div class="container">
    <header>Registered Users</header>
    <ul class="user-list" id="userList"></ul>
  </div>

  <script>
    // Retrieve user data from local storage and display it
    var users = JSON.parse(localStorage.getItem('users')) || [];
    var userListElement = document.getElementById('userList');

    users.forEach(function(user) {
      var listItem = document.createElement('li');
      listItem.innerHTML = '<strong>Name:</strong> ' + user.fullName + '<br>' +
                           '<strong>Email:</strong> ' + user.email + '<br>' +
                           '<strong>Phone Number:</strong> ' + user.phoneNumber + '<br>' +
                           '<strong>Birth Date:</strong> ' + user.birthDate + '<br>' +
                           '<strong>Gender:</strong> ' + user.gender + '<br>' +
                           '<strong>Street Address:</strong> ' + user.streetAddress + '<br>' +
                           '<strong>Country:</strong> ' + user.country + '<br>' +
                           '<strong>City:</strong> ' + user.city + '<br>' +
                           '<strong>State:</strong> ' + user.state + '<br>' +
                           '<strong>Postal Code:</strong> ' + user.postalCode;
      userListElement.appendChild(listItem);
    });
  </script>
</body>
</html>
